<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>

<style>
:root{--yellow:#FFDE59}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:#f4f4f4;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}

.status{
  font-size:12px;
  font-weight:500;
}

/* FORM */
.section{
  background:#fff;
  padding:14px;
}

.section input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}

.section button{
  width:100%;
  padding:14px;
  border-radius:24px;
  background:var(--yellow);
  border:none;
  font-weight:600;
}

/* CHAT */
.chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg{
  max-width:80%;
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:6px;
  font-size:14px;
}

.me{background:#fff;margin-left:auto}
.astro{background:#e8f0ff}
.system{background:#fff3cd;text-align:center;font-size:13px}

.time{
  font-size:11px;
  opacity:.6;
  margin-top:4px;
  text-align:right;
}

/* INPUT */
.controls{
  display:flex;
  gap:8px;
  padding:10px;
  background:#fff;
}

.controls input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}

.controls button{
  padding:10px 16px;
  border-radius:20px;
  background:var(--yellow);
  border:none;
  font-weight:600;
}

/* RECHARGE */
.rechargeModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:flex-end;
}

.rechargeBox{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:18px;
}

.amountGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.amountGrid button{
  padding:14px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#f7f7f7;
  font-weight:600;
}

.amountGrid button.active{background:var(--yellow)}

.payBtn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:18px;
  background:var(--yellow);
  border:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div>
    Customer Chat<br>
    <span class="status" id="astroStatus">Astrologer: Offline</span>
  </div>
  <button onclick="openRecharge()">Recharge</button>
</div>

<!-- DETAILS -->
<div id="details" class="section">
  <input id="c_name" placeholder="Full Name">
  <input id="c_gender" placeholder="Gender">
  <input id="c_dob" type="date">
  <input id="c_time" placeholder="Birth Time (HH:MM)">
  <input id="c_place" placeholder="Birth Place">
  <button onclick="submitDetails()">Continue</button>
</div>

<div id="chat" class="chat" style="display:none"></div>

<div id="controls" class="controls" style="display:none">
  <input id="msg" placeholder="Type messageâ€¦">
  <button onclick="send()">Send</button>
</div>

<div id="rechargeModal" class="rechargeModal">
  <div class="rechargeBox">
    <div class="amountGrid">
      <button onclick="selectAmount(this,50)">50</button>
      <button onclick="selectAmount(this,100)">100</button>
      <button onclick="selectAmount(this,200)">200</button>
    </div>
    <button class="payBtn" onclick="demoPay()">Proceed to Pay</button>
  </div>
</div>

<script>
/* CONFIG */
const CHANNEL="astro_gautam_chat";
const pricePerMinute=10;

/* STATE */
let wallet=0,timeLeft=0,chatStarted=false,selectedAmount=50,timerInterval=null;

/* DOM */
const chat=document.getElementById("chat");

/* PUBNUB */
const pubnub=new PubNub({
  publishKey:"pub-c-a90a128a-4e77-4b6a-bbb3-59d0fb688ddc",
  subscribeKey:"sub-c-1b514e35-fab1-4baf-88f1-6b628ab7e9c2",
  uuid:"Customer_"+Math.random().toString(36).slice(2,7)
});

pubnub.subscribe({channels:[CHANNEL],withPresence:true});

pubnub.addListener({
  message:e=>{
    const m=e.message;
    if(m.sender===pubnub.getUUID())return;
    addMsg(m.text,"astro",e.timetoken);
  },
  presence:e=>{
    if(e.uuid==="Astrologer_Gautam"){
      astroStatus.textContent="Astrologer: "+(e.action==="join"?"Online":"Offline");
    }
  }
});

/* DETAILS SEND */
function submitDetails(){
  if(!c_name.value||!c_gender.value||!c_dob.value||!c_time.value||!c_place.value){
    alert("Fill all details");return;
  }

  details.style.display="none";
  chat.style.display="block";
  controls.style.display="flex";
  openRecharge();

  const detailsMsg=
`ðŸ§¾ New Customer Details
Name: ${c_name.value}
Gender: ${c_gender.value}
DOB: ${c_dob.value}
Time: ${c_time.value}
Place: ${c_place.value}`;

  pubnub.publish({
    channel:CHANNEL,
    message:{sender:pubnub.getUUID(),text:detailsMsg}
  });
}

/* CHAT */
function send(){
  if(!chatStarted)return alert("Please recharge first");
  const text=msg.value.trim();
  if(!text)return;
  msg.value="";
  addMsg(text,"me",Date.now());
  pubnub.publish({channel:CHANNEL,message:{sender:pubnub.getUUID(),text}});
}

function addMsg(text,type,time){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.innerHTML=text.replace(/\n/g,"<br>")+
    `<div class="time">${new Date(time||Date.now()).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>`;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* RECHARGE */
function openRecharge(){rechargeModal.style.display="flex"}
function selectAmount(btn,a){
  selectedAmount=a;
  document.querySelectorAll(".amountGrid button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function demoPay(){
  wallet+=selectedAmount;
  chatStarted=true;
  closeRecharge();
}
function closeRecharge(){rechargeModal.style.display="none"}
</script>

</body>
</html>
