<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Astrologer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase COMPAT SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #f6f2ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #8b1d2c;
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #ddd;
    }

    .start-wrap {
      padding: 12px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .chat-box {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      background: #ffe6d5;
      margin-left: auto;
    }

    .footer {
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #f8cfa7;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="avatar"></div>
    <div>
      <strong>Astrologer Gautam</strong><br />
      <small>Online</small>
    </div>
  </div>

  <div class="start-wrap">
    <button onclick="window.startChat()">Start Chat</button>
  </div>

  <div id="chatBox" class="chat-box"></div>

  <div class="footer">
    <input id="msgInput" placeholder="Type a message…" />
    <button onclick="window.sendMessage()">Send</button>
  </div>

<script>
/* =====================================================
   FIREBASE INIT — ATTACHED TO WINDOW (SAFE)
===================================================== */

window.firebaseConfig = {
  apiKey:  "AIzaSyBPOzL5ZoYd0NelkDNYk0LGBPDYVT2Tqew",
  authDomain: "connect-astro-e5309.firebaseapp.com",
  projectId: "connect-astro-e5309",
};

firebase.initializeApp(window.firebaseConfig);

/* attach functions to window */
window.fbFunctions = firebase.functions("asia-south1");

/* =====================================================
   STATE
===================================================== */

window.CUSTOMER_ID = "cust_a82k19";
window.ASTROLOGER_ID = "Gautam";
window.sessionId = null;

/* =====================================================
   START CHAT
===================================================== */

window.startChat = async function () {
  try {
    console.log("Starting chat…");

    const chatNow = window.fbFunctions.httpsCallable("chatNow");

    const res = await chatNow({
      customerId: window.CUSTOMER_ID,
      astrologerId: window.ASTROLOGER_ID,
    });

    console.log("Response:", res.data);

    if (res.data.status === "session_started") {
      window.sessionId = res.data.sessionId;
      alert("Chat started");
    } else {
      alert(res.data.message || "Astrologer busy");
    }
  } catch (err) {
    console.error(err);
    alert(err.message || "Error starting chat");
  }
};

/* =====================================================
   SEND MESSAGE
===================================================== */

window.sendMessage = async function () {
  if (!window.sessionId) {
    alert("Start chat first");
    return;
  }

  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  const div = document.createElement("div");
  div.className = "message";
  div.textContent = text;
  document.getElementById("chatBox").appendChild(div);

  const sendMessageFn = window.fbFunctions.httpsCallable("sendMessage");

  await sendMessageFn({
    sessionId: window.sessionId,
    senderId: window.CUSTOMER_ID,
    text,
  });
};
</script>

</body>
</html>
