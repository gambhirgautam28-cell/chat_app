<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Astrologer Chat (Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --yellow:#FFDE59;
  --text:#000;
  --bg:#f4f4f4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  height:100vh;
  display:flex;
  flex-direction:column;
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header button{
  background:#fff;
  border-radius:20px;
  padding:6px 14px;
  font-weight:600;
  border:none;
}

/* FORM */
.section{
  background:#fff;
  padding:14px;
}

.section input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}

.section button{
  width:100%;
  padding:14px;
  border-radius:24px;
  background:var(--yellow);
  font-size:16px;
  font-weight:600;
  border:none;
}

/* CHAT */
.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

.msg{
  max-width:80%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
}

.me{background:#fff;margin-left:auto}
.system{background:#fff8c6;text-align:center;font-size:13px}

/* INPUT */
.controls{
  display:flex;
  gap:8px;
  padding:10px;
  background:#fff;
}

.controls input{
  flex:1;
  padding:12px;
  border-radius:24px;
  border:1px solid #ccc;
}

.controls button{
  background:var(--yellow);
  padding:12px 18px;
  border-radius:24px;
  font-weight:600;
  border:none;
}

/* RECHARGE MODAL */
.rechargeModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:3000;
}

.rechargeBox{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:24px 24px 0 0;
  padding:18px;
}

.amountGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.amountGrid button{
  padding:14px;
  border-radius:14px;
  background:#f7f7f7;
  border:1px solid #ddd;
  font-weight:600;
}

.amountGrid button.active{
  background:var(--yellow);
}

.payBtn{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:18px;
  background:var(--yellow);
  font-size:16px;
  font-weight:600;
  border:none;
}

.closeBtn{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#eee;
  border-radius:18px;
  border:none;
}
</style>
</head>

<body>

<div class="header">
  <div>
    <strong>Astrologer Gautam</strong><br>
    ⏱️ <span id="timer">--:--</span>
  </div>
  <div>
    ₹<span id="wallet">0</span><br>
    <button onclick="showRecharge()">Recharge</button>
  </div>
</div>

<div id="details" class="section">
  <input id="c_name" placeholder="Full Name">
  <input id="c_gender" placeholder="Gender">
  <input id="c_dob" type="date">
  <input id="c_time" placeholder="Birth Time (HH:MM)">
  <input id="c_place" placeholder="Birth Place">
  <button onclick="proceedToChat()">Continue</button>
</div>

<div id="chat" class="chat"></div>

<div class="controls">
  <input id="msg" placeholder="Type message…">
  <button onclick="send()">Send</button>
</div>

<div id="rechargeModal" class="rechargeModal">
  <div class="rechargeBox">
    <h2>Add money to wallet</h2>

    <div class="amountGrid">
      <button onclick="setAmount(this,50)">₹50</button>
      <button onclick="setAmount(this,100)">₹100</button>
      <button onclick="setAmount(this,200)">₹200</button>
    </div>

    <button class="payBtn" onclick="demoPay()">Proceed to Pay</button>
    <button class="closeBtn" onclick="closeRecharge()">Cancel</button>
  </div>
</div>

<script>
const pricePerMinute = 10;
let wallet = 0;
let timeLeft = 0;
let chatStarted = false;
let timerInterval = null;
let selectedAmount = 50; // ✅ default

function proceedToChat(){
  if(!c_name.value||!c_gender.value||!c_dob.value||!c_time.value||!c_place.value){
    alert("Please fill all details");
    return;
  }
  details.style.display="none";
  showRecharge();
}

/* RECHARGE DEMO */
function showRecharge(){
  rechargeModal.style.display="flex";
  highlightDefault();
}

function closeRecharge(){
  rechargeModal.style.display="none";
}

function highlightDefault(){
  document.querySelectorAll(".amountGrid button").forEach(b=>b.classList.remove("active"));
  document.querySelector(".amountGrid button").classList.add("active");
}

function setAmount(btn,amount){
  selectedAmount = amount;
  document.querySelectorAll(".amountGrid button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function demoPay(){
  wallet += selectedAmount;
  walletEl.textContent = wallet;

  if(!chatStarted){
    startChat();
  }else{
    recalcTime();
  }

  systemMsg("✅ Demo payment successful ₹" + selectedAmount);
  closeRecharge();
}

/* CHAT */
function startChat(){
  chatStarted = true;
  recalcTime();
  startTimer();
}

function recalcTime(){
  timeLeft = Math.floor((wallet / pricePerMinute) * 60);
  updateTimer();
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    timeLeft--;
    if(timeLeft <= 0){
      clearInterval(timerInterval);
      chatStarted = false;
      systemMsg("⛔ Chat ended (demo balance over)");
      return;
    }
    updateTimer();
  },1000);
}

function updateTimer(){
  timer.textContent =
    String(Math.floor(timeLeft/60)).padStart(2,"0")+":"+
    String(timeLeft%60).padStart(2,"0");
}

function send(){
  if(!chatStarted || !msg.value.trim()) return;
  const d=document.createElement("div");
  d.className="msg me";
  d.textContent=msg.value;
  chat.appendChild(d);
  msg.value="";
}

function systemMsg(t){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=t;
  chat.appendChild(d);
}
</script>

</body>
</html>
