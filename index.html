<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astro Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase COMPAT SDKs (SAFE) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #f6f2ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #8b1d2c;
      color: #fff;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
    }

    .start {
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .msg {
      background: #ffe6d5;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 70%;
      margin-left: auto;
    }

    .controls {
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #f8cfa7;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="avatar"></div>
    <div>
      <strong>Astrologer Gautam</strong><br>
      <small>Online</small>
    </div>
  </div>

  <!-- START CHAT -->
  <div class="start">
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- CHAT AREA -->
  <div id="chatBox" class="chat">
    <p>Chat will appear here.</p>
  </div>

  <!-- INPUT -->
  <div class="controls">
    <input id="msgInput" placeholder="Type a message…" />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  /************************************************
   * FIREBASE INIT
   ************************************************/
  firebase.initializeApp({
    apiKey: "AIzaSyBPOzL5ZoYd0NelkDNYk0LGBPDYVT2Tqew",
    authDomain: "connect-astro-e5309.firebaseapp.com",
    projectId: "connect-astro-e5309"
  });

  /************************************************
   * STATE
   ************************************************/
  let chatStarted = false;
  let sessionId = null;

  const CUSTOMER_ID = "cust_test_1";
  const ASTROLOGER_ID = "Gautam";

  /************************************************
   * START CHAT (CALLS chatNow)
   ************************************************/
  async function startChat() {
    try {
      console.log("Calling chatNow…");

      const functions = firebase.functions("asia-south1");
      const chatNow = functions.httpsCallable("chatNow");

      const res = await chatNow({
        customerId: CUSTOMER_ID,
        astrologerId: ASTROLOGER_ID
      });

      console.log("chatNow response:", res.data);

      if (res.data.sessionId) {
        sessionId = res.data.sessionId;
        chatStarted = true;
        alert("Chat started successfully");
      } else {
        alert(res.data.message || "Astrologer busy");
      }
    } catch (e) {
      console.error(e);
      alert("Error starting chat");
    }
  }

  /************************************************
   * SEND MESSAGE (UI ONLY FOR NOW)
   ************************************************/
  function sendMessage() {
    if (!chatStarted) {
      alert("Please start chat first");
      return;
    }

    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";

    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = text;
    document.getElementById("chatBox").appendChild(div);
  }
</script>

</body>
</html>
