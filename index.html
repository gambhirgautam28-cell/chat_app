<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Astrologer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs (COMPAT â€“ IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f2ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #9b2c2c;
      color: #fff;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
    }

    .header .title {
      font-weight: 700;
      font-size: 16px;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f6f2ec;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .start-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#fb8b55,#f8cfa7);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    .timer {
      text-align: center;
      margin-top: 6px;
      font-weight: 700;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .input-row input {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
    }

    .input-row button {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: #f8cfa7;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="https://via.placeholder.com/36" />
    <div class="title">Astrologer Gautam</div>
  </div>

  <!-- CHAT AREA -->
  <div class="messages" id="messages"></div>

  <!-- FOOTER -->
  <div class="footer">
    <button class="start-btn" id="startBtn" onclick="startChat()">Start Chat</button>
    <div class="timer" id="timer">5:00</div>

    <div class="input-row">
      <input id="msgInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    /************* FIREBASE INIT *************/
    const firebaseConfig = {
      apiKey: "AIzaSyBPOzL5ZoYd0NelkDNYk0LGBPDYVT2Tqew",
      authDomain: "connect-astro-e5309.firebaseapp.com",
      projectId: "connect-astro-e5309"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const functions = firebase.functions("asia-south1");

    /************* GLOBAL STATE *************/
    let sessionId = null;
    let remainingSeconds = 300;

    const CUSTOMER_ID = "cust_a82k19";
    const ASTROLOGER_ID = "Gautam";

    /************* START CHAT *************/
    async function startChat() {
      try {
        const chatNow = functions.httpsCallable("chatNow");
        const res = await chatNow({
          customerId: CUSTOMER_ID,
          astrologerId: ASTROLOGER_ID
        });

        if (res.data.sessionId) {
          sessionId = res.data.sessionId;
          alert("Chat started");
          document.getElementById("startBtn").disabled = true;
        } else {
          alert(res.data.message);
        }
      } catch (e) {
        console.error(e);
        alert("Error starting chat");
      }
    }

    /************* SEND MESSAGE *************/
    async function sendMessage() {
      if (!sessionId) {
        alert("Start chat first");
        return;
      }

      const text = document.getElementById("msgInput").value;
      if (!text) return;

      document.getElementById("msgInput").value = "";

      const sendMessageFn = functions.httpsCallable("sendMessage");
      await sendMessageFn({
        sessionId,
        senderId: CUSTOMER_ID,
        text
      });
    }

    /************* TIMER UI *************/
    setInterval(() => {
      if (!sessionId) return;

      remainingSeconds--;
      if (remainingSeconds <= 0) {
        document.getElementById("timer").innerText = "00:00";
        alert("Your chat is finished");
        return;
      }

      const min = Math.floor(remainingSeconds / 60);
      const sec = remainingSeconds % 60;
      document.getElementById("timer").innerText =
        `${min}:${sec.toString().padStart(2, "0")}`;
    }, 1000);
  </script>

</body>
</html>
