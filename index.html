<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Astro Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body { margin:0; font-family:system-ui; background:#f6f2ec; }
    .header { background:#8b1d2c; color:#fff; padding:14px; display:flex; gap:10px; }
    .avatar { width:36px; height:36px; border-radius:50%; background:#ccc; }
    .start { padding:12px; background:#fff; }
    .chat { height:60vh; padding:12px; overflow:auto; }
    .msg { background:#ffe6d5; padding:8px 12px; border-radius:10px; margin-bottom:8px; width:max-content; }
    .footer { display:flex; gap:8px; padding:10px; background:#fff; }
    input { flex:1; padding:10px; border-radius:20px; border:1px solid #ccc; }
    button { padding:10px 16px; border-radius:20px; border:none; background:#f8cfa7; font-weight:700; }
  </style>
</head>

<body>

  <div class="header">
    <div class="avatar"></div>
    <div>
      <strong>Astrologer Gautam</strong><br>
      <small>Online</small>
    </div>
  </div>

  <div class="start">
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chatBox" class="chat"></div>

  <div class="footer">
    <input id="msg" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  // ---------------- FIREBASE INIT ----------------
  firebase.initializeApp({
    apiKey: "PASTE_YOUR_API_KEY_HERE",
    authDomain: "connect-astro-e5309.firebaseapp.com",
    projectId: "connect-astro-e5309"
  });

  window.fb = firebase.functions("asia-south1");

  // ---------------- STATE ----------------
  window.sessionId = null;
  window.customerId = "cust_test_1";
  window.astrologerId = "Gautam";

  // ---------------- START CHAT ----------------
  async function startChat() {
    try {
      console.log("START CHAT CLICKED");

      const fn = window.fb.httpsCallable("chatNow");
      const res = await fn({
        customerId: window.customerId,
        astrologerId: window.astrologerId
      });

      console.log(res.data);

      if (res.data.sessionId) {
        window.sessionId = res.data.sessionId;
        alert("Chat started");
      } else {
        alert(res.data.message);
      }
    } catch (e) {
      console.error(e);
      alert(e.message);
    }
  }

  // ---------------- SEND MESSAGE ----------------
  async function sendMessage() {
    if (!window.sessionId) {
      alert("Start chat first");
      return;
    }

    const text = msg.value.trim();
    if (!text) return;

    msg.value = "";
    chatBox.innerHTML += `<div class="msg">${text}</div>`;

    await window.fb.httpsCallable("sendMessage")({
      sessionId: window.sessionId,
      senderId: window.customerId,
      text
    });
  }
</script>

</body>
</html>
