<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chat with Astrologer Gautam</title>

<!-- PubNub SDK -->
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  height: 100vh;
}

/* Container */
.chat-wrap {
  width: 100%;
  max-width: 420px;
  background: #fff;
  display: flex;
  flex-direction: column;
}

/* Header */
.chat-header {
  background: #9b2c33;
  color: #fff;
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.astro-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.astro-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.astro-name {
  font-weight: 600;
  font-size: 15px;
}

.end-chat {
  border: 1.5px solid #fff;
  background: transparent;
  color: #fff;
  padding: 6px 12px;
  border-radius: 10px;
  cursor: pointer;
}

/* Messages */
.messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #e5ddd5;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.bubble {
  max-width: 75%;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
}

.me {
  align-self: flex-end;
  background: #dcf8c6;
}

.them {
  align-self: flex-start;
  background: #fff;
}

/* Composer */
.composer {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #eee;
}

.composer input {
  flex: 1;
  padding: 10px;
  border-radius: 999px;
  border: 1px solid #ddd;
}

.composer button {
  padding: 10px 16px;
  border-radius: 999px;
  border: none;
  background: #f8cfa7;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-wrap">

  <!-- HEADER -->
  <div class="chat-header">
    <div class="astro-info">
      <img
        class="astro-avatar"
        src="https://via.placeholder.com/150"
        alt="Gautam"
      />
      <div class="astro-name">Astrologer Gautam</div>
    </div>
    <button class="end-chat">End Chat</button>
  </div>

  <!-- MESSAGES -->
  <div class="messages" id="messages"></div>

  <!-- INPUT -->
  <div class="composer">
    <input id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

</div>

<script>
/* ---------- CONFIG ---------- */
const ASTRO = "Gautam";
const PUB_KEY = "pub-c-a90a128a-4e77-4b6a-bbb3-59d0fb688ddc";
const SUB_KEY = "sub-c-1b514e35-fab1-4baf-88f1-6b628ab7e9c2";

/* Unique customer every time */
const CUSTOMER_ID = "cust_" + Math.random().toString(36).slice(2, 10);
const SESSION = `session_${ASTRO}_${CUSTOMER_ID}`;
const CONTROL = `astro_${ASTRO}_control`;

/* PubNub init */
const pubnub = new PubNub({
  publishKey: PUB_KEY,
  subscribeKey: SUB_KEY,
  uuid: CUSTOMER_ID
});

/* UI */
const messagesEl = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

/* Subscribe */
pubnub.subscribe({ channels: [SESSION] });

/* Announce join */
pubnub.publish({
  channel: CONTROL,
  message: {
    type: "join",
    astro: ASTRO,
    channel: SESSION,
    uuid: CUSTOMER_ID,
    ts: Date.now()
  }
});

/* Listen */
pubnub.addListener({
  message: (e) => {
    const m = e.message;
    if (!m || !m.text) return;

    const side = m.sender === CUSTOMER_ID ? "me" : "them";
    addMessage(m.text, side);
  }
});

/* Send */
sendBtn.onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function send() {
  const text = input.value.trim();
  if (!text) return;

  const msg = {
    sender: CUSTOMER_ID,
    text: text,
    ts: Date.now()
  };

  pubnub.publish({
    channel: SESSION,
    message: msg
  });

  input.value = "";
}

/* Render */
function addMessage(text, side) {
  const div = document.createElement("div");
  div.className = `bubble ${side}`;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
</script>

</body>
</html>
