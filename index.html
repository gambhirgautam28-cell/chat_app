<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Astrologer Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f4f4f4;height:100vh;display:flex;flex-direction:column}
.header{background:#F8CFAF;padding:12px;display:flex;justify-content:space-between;align-items:center}
.chat{flex:1;padding:12px;overflow:auto}
.msg{max-width:75%;padding:10px;border-radius:12px;margin-bottom:8px}
.me{background:#ffe0cc;margin-left:auto}
.system{background:#fff3cd;color:#7a4b00;text-align:center;margin:8px auto}
.controls{display:flex;padding:10px;gap:8px;background:#fff}
input{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc}
button{padding:10px 14px;border-radius:20px;border:none;background:#F8CFAF;font-weight:700}

.section{background:#fff;padding:14px}
.section input{width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:1px solid #ccc}
.recharge button{margin:6px 6px 0 0}

/* ================== NEW RECHARGE UI ================== */
.rechargeModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:2000;
}

.rechargeBox{
  width:100%;
  max-width:480px;
  background:#fff;
  border-radius:24px 24px 0 0;
  padding:20px;
  animation:slideUp .25s ease;
}

@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.rechargeBox h2{
  text-align:center;
  margin:0 0 14px;
}

.rechargeBox input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
}

.amountGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.amountGrid button{
  padding:14px;
  border-radius:14px;
  background:#f7f7f7;
  border:1px solid #ddd;
  font-weight:600;
}

.payBtn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:#f7c948;
  font-size:16px;
  border:none;
}

.closeBtn{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#eee;
  border:none;
  border-radius:12px;
}
/* ================== END NEW UI ================== */
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div>
    <strong>Astrologer Gautam</strong><br>
    ‚è±Ô∏è <span id="timer">--:--</span>
  </div>
  <div>
    üí∞ ‚Çπ<span id="wallet">0</span><br>
    <button onclick="showRecharge()">Recharge</button>
  </div>
</div>

<!-- DETAILS -->
<div id="details" class="section">
  <h3>Enter Birth Details</h3>
  <input id="c_name" placeholder="Full Name">
  <input id="c_gender" placeholder="Gender">
  <input id="c_dob" type="date">
  <input id="c_time" placeholder="Birth Time (HH:MM)">
  <input id="c_place" placeholder="Birth Place">
  <button onclick="proceedToRecharge()">Continue</button>
</div>

<!-- ORIGINAL RECHARGE (UNCHANGED, STILL WORKS) -->
<div id="recharge" class="section recharge" style="display:none">
  <p>Minimum recharge: ‚Çπ<span id="minRecharge"></span></p>
  <button onclick="rechargeWallet(50)">‚Çπ50</button>
  <button onclick="rechargeWallet(100)">‚Çπ100</button>
  <button onclick="rechargeWallet(200)">‚Çπ200</button>
  <button onclick="rechargeWallet(500)">‚Çπ500</button>
</div>

<div id="chat" class="chat"></div>

<div class="controls">
  <input id="msg" placeholder="Type message‚Ä¶">
  <button onclick="send()">Send</button>
</div>

<!-- ============== NEW RECHARGE MODAL ============== -->
<div id="rechargeModal" class="rechargeModal">
  <div class="rechargeBox">
    <h2>Add money to wallet</h2>

    <input id="customAmount" type="number" placeholder="Enter custom amount">

    <div class="amountGrid">
      <button onclick="setAmount(500)">‚Çπ500</button>
      <button onclick="setAmount(1000)">‚Çπ1000</button>
      <button onclick="setAmount(2000)">‚Çπ2000</button>
      <button onclick="setAmount(5000)">‚Çπ5000</button>
      <button onclick="setAmount(10000)">‚Çπ10000</button>
      <button onclick="setAmount(25000)">‚Çπ25000</button>
      <button onclick="setAmount(50000)">‚Çπ50000</button>
    </div>

    <button class="payBtn" onclick="payNow()">Proceed to Pay</button>
    <button class="closeBtn" onclick="closeRecharge()">Cancel</button>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
/* -------- CONFIG -------- */
const pricePerMinute = 10;
const minimumMinutes = 5;

/* -------- STATE -------- */
let wallet = 0;
let timeLeft = 0;
let chatStarted = false;
let timerInterval = null;

/* -------- DOM -------- */
const chat = document.getElementById("chat");
const timerEl = document.getElementById("timer");
const walletEl = document.getElementById("wallet");
const minRechargeEl = document.getElementById("minRecharge");

minRechargeEl.textContent = pricePerMinute * minimumMinutes;

/* -------- FORM -------- */
function proceedToRecharge(){
  const name = c_name.value.trim();
  const gender = c_gender.value.trim();
  const dob = c_dob.value;
  const time = c_time.value.trim();
  const place = c_place.value.trim();

  if(!name||!gender||!dob||!time||!place){
    alert("Please fill all details");
    return;
  }

  details.style.display="none";
  recharge.style.display="block";
  window.customerDetails={name,gender,dob,time,place};
}

function showRecharge(){
  document.getElementById("rechargeModal").style.display="flex";
}

/* -------- WALLET -------- */
function rechargeWallet(amount){
  const min = pricePerMinute * minimumMinutes;
  if(wallet===0 && amount<min){ alert(`Minimum recharge is ‚Çπ${min}`); return; }

  wallet+=amount;
  walletEl.textContent=wallet;
  recharge.style.display="none";

  if(!chatStarted) startChat();
  else recalcTime();

  systemMsg(`üí∞ Wallet recharged ‚Çπ${amount}`);
}

/* -------- CHAT -------- */
function startChat(){
  chatStarted=true;
  const d=window.customerDetails;
  systemMsg(`üßë Customer Details Name: ${d.name} Gender: ${d.gender} DOB: ${d.dob} Birth Time: ${d.time} Birth Place: ${d.place}`);
  recalcTime();
  startTimer();
}

function recalcTime(){
  timeLeft=Math.floor((wallet/pricePerMinute)*60);
  updateTimer();
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timeLeft--;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      chatStarted=false;
      systemMsg("‚õî Chat ended due to insufficient balance.");
      return;
    }
    updateTimer();
  },1000);
}

function updateTimer(){
  timerEl.textContent=
    String(Math.floor(timeLeft/60)).padStart(2,"0")+":"+
    String(timeLeft%60).padStart(2,"0");
}

/* -------- MESSAGES -------- */
function send(){
  if(!chatStarted) return alert("Chat not active");
  if(!msg.value.trim()) return;
  const d=document.createElement("div");
  d.className="msg me";
  d.textContent=msg.value;
  chat.appendChild(d);
  msg.value="";
}

function systemMsg(t){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=t;
  chat.appendChild(d);
}

/* ============== NEW PAYMENT LOGIC ============== */
function closeRecharge(){
  rechargeModal.style.display="none";
}

function setAmount(a){
  customAmount.value=a;
}

function payNow(){
  const amount=Number(customAmount.value);
  if(!amount || amount < pricePerMinute*minimumMinutes){
    alert("Amount too low");
    return;
  }

  const rzp=new Razorpay({
    key:"RAZORPAY_KEY_ID",
    amount:amount*100,
    currency:"INR",
    name:"Astrologer Chat",
    handler:function(){
      wallet+=amount;
      walletEl.textContent=wallet;
      recalcTime();
      systemMsg(`üí∞ Wallet recharged ‚Çπ${amount}`);
      closeRecharge();
    }
  });
  rzp.open();
}
</script>

</body>
</html>
