<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Astrologer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ðŸ”´ Firebase COMPAT SDKs (DO NOT CHANGE) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f6f2ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #8b1d2c;
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #ddd;
    }

    .chat-box {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f6f2ec;
    }

    .message {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .me {
      background: #ffe6d5;
      margin-left: auto;
    }

    .footer {
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #f8cfa7;
      font-weight: 700;
      cursor: pointer;
    }

    .start-wrap {
      padding: 12px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .start-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="avatar"></div>
    <div>
      <div><strong>Astrologer Gautam</strong></div>
      <div style="font-size:12px;opacity:.8">Online</div>
    </div>
  </div>

  <!-- START CHAT -->
  <div class="start-wrap">
    <button id="startBtn" class="start-btn">Start Chat</button>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="chat-box"></div>

  <!-- FOOTER -->
  <div class="footer">
    <input id="msgInput" placeholder="Type a messageâ€¦" />
    <button id="sendBtn">Send</button>
  </div>

<!-- ðŸ”´ FINAL SCRIPT (DO NOT SPLIT / DO NOT MOVE) -->
<script>
  /************* FIREBASE INIT *************/
  const firebaseConfig = {
    apiKey:  "AIzaSyBPOzL5ZoYd0NelkDNYk0LGBPDYVT2Tqew",
    authDomain: "connect-astro-e5309.firebaseapp.com",
    projectId: "connect-astro-e5309",
  };

  firebase.initializeApp(firebaseConfig);
  const functions = firebase.functions("asia-south1");

  /************* STATE *************/
  const CUSTOMER_ID = "cust_a82k19";
  const ASTROLOGER_ID = "Gautam";
  let sessionId = null;

  /************* START CHAT *************/
  async function startChat() {
    try {
      console.log("Starting chatâ€¦");

      const chatNow = functions.httpsCallable("chatNow");
      const res = await chatNow({
        customerId: CUSTOMER_ID,
        astrologerId: ASTROLOGER_ID,
      });

      console.log("chatNow response:", res.data);

      if (res.data.status === "session_started") {
        sessionId = res.data.sessionId;
        document.getElementById("startBtn").style.display = "none";
        alert("Chat started");
      } else {
        alert(res.data.message || "Astrologer busy");
      }
    } catch (e) {
      console.error(e);
      alert(e.message || "Error starting chat");
    }
  }

  /************* SEND MESSAGE *************/
  async function sendMessage() {
    if (!sessionId) {
      alert("Start chat first");
      return;
    }

    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text);

    const sendMessageFn = functions.httpsCallable("sendMessage");
    await sendMessageFn({
      sessionId,
      senderId: CUSTOMER_ID,
      text,
    });
  }

  function addMessage(text) {
    const div = document.createElement("div");
    div.className = "message me";
    div.textContent = text;
    document.getElementById("chatBox").appendChild(div);
  }

  /************* EVENTS *************/
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("startBtn").addEventListener("click", startChat);
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
  });
</script>

</body>
</html>
