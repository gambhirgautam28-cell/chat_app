<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Astrologer Chat</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f2;
  }
  .header {
    background: #7a1f2b;
    color: #fff;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .avatar {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #ccc;
  }
  .info {
    font-size: 14px;
  }
  .timer {
    font-size: 13px;
    color: #ffdd88;
  }
  .wallet {
    font-size: 13px;
    text-align: right;
  }
  .recharge-btn {
    background: #fff;
    color: #7a1f2b;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    margin-top: 4px;
    display: none;
  }
  .chat {
    padding: 12px;
    height: calc(100vh - 160px);
    overflow-y: auto;
  }
  .msg {
    margin-bottom: 10px;
    max-width: 70%;
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 14px;
  }
  .customer {
    background: #e6d6d6;
    margin-left: auto;
  }
  .astro {
    background: #fff;
  }
  .system {
    background: #ffe3e3;
    color: #900;
    text-align: center;
    margin: 10px auto;
  }
  .input-area {
    display: flex;
    padding: 10px;
    background: #fff;
    gap: 8px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button.send {
    background: #7a1f2b;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
  }
</style>
</head>

<body>

<div class="header">
  <div class="header-left">
    <div class="avatar"></div>
    <div class="info">
      <div id="astroName">Astrologer</div>
      <div class="timer">Remaining: <span id="time">--:--</span></div>
    </div>
  </div>
  <div class="wallet">
    ₹<span id="wallet">0</span><br/>
    <button class="recharge-btn" id="rechargeBtn">Recharge</button>
  </div>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="messageInput" placeholder="Type message..." />
  <button class="send" id="sendBtn">Send</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "connect-astro-e5309"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------------- CONFIG ---------------- */
const customerId = "cust_a82k19";
const astrologerId = "Gautam";
/* ---------------------------------------- */

const chatBox = document.getElementById("chat");
const walletEl = document.getElementById("wallet");
const timeEl = document.getElementById("time");
const rechargeBtn = document.getElementById("rechargeBtn");

let pricePerMinute = 0;
let remainingSeconds = 0;
let timer = null;

/* -------- LOAD DATA -------- */
async function startChat() {
  const astro = await getDoc(doc(db, "astrologers", astrologerId));
  const customer = await getDoc(doc(db, "customers", customerId));

  pricePerMinute = astro.data().pricePerMinute;
  document.getElementById("astroName").innerText = astro.data().name;

  const wallet = customer.data().wallet;
  walletEl.innerText = wallet;

  const minRequired = pricePerMinute * 5;

  if (wallet < minRequired) {
    addSystem(`Minimum recharge ₹${minRequired} required`);
    rechargeBtn.style.display = "block";
    return;
  }

  remainingSeconds = Math.floor((wallet / pricePerMinute) * 60);
  startTimer();
}

/* -------- TIMER -------- */
function startTimer() {
  updateTimer();
  timer = setInterval(() => {
    remainingSeconds--;

    if (remainingSeconds === 60) {
      addSystem("⚠️ 1 minute left. Please recharge.");
      rechargeBtn.style.display = "block";
    }

    if (remainingSeconds === 30) {
      addSystem("⚠️ Only 30 seconds left!");
    }

    if (remainingSeconds <= 0) {
      clearInterval(timer);
      addSystem("⛔ Chat ended due to low balance.");
      document.getElementById("sendBtn").disabled = true;
    }

    updateTimer();
  }, 1000);
}

function updateTimer() {
  const m = Math.floor(remainingSeconds / 60);
  const s = remainingSeconds % 60;
  timeEl.innerText = `${m}:${String(s).padStart(2,"0")}`;
  walletEl.innerText = Math.floor((remainingSeconds / 60) * pricePerMinute);
}

/* -------- CHAT -------- */
document.getElementById("sendBtn").onclick = async () => {
  const input = document.getElementById("messageInput");
  if (!input.value) return;

  addMsg(input.value, "customer");
  await addDoc(collection(db, "sessions","demo","messages"), {
    text: input.value,
    sender: "customer",
    createdAt: serverTimestamp()
  });
  input.value = "";
};

function addMsg(text, type) {
  const d = document.createElement("div");
  d.className = `msg ${type}`;
  d.innerText = text;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function addSystem(text) {
  const d = document.createElement("div");
  d.className = "msg system";
  d.innerText = text;
  chatBox.appendChild(d);
}

/* -------- START -------- */
startChat();
</script>

</body>
</html>
