<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Astrologer Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f4f4f4;height:100vh;display:flex;flex-direction:column}
.header{background:#F8CFAF;padding:12px;display:flex;justify-content:space-between;align-items:center}
.chat{flex:1;padding:12px;overflow:auto}
.msg{max-width:75%;padding:10px;border-radius:12px;margin-bottom:8px}
.me{background:#ffe0cc;margin-left:auto}
.system{background:#fff3cd;color:#7a4b00;text-align:center;margin:8px auto}
.controls{display:flex;padding:10px;gap:8px;background:#fff}
input{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc}
button{padding:10px 14px;border-radius:20px;border:none;background:#F8CFAF;font-weight:700}

.section{background:#fff;padding:14px}
.section input{width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:1px solid #ccc}
.recharge button{margin:6px 6px 0 0}

/* ================= ADDITIONAL CSS ================= */
#walletFab{
  position:fixed;
  right:16px;
  bottom:90px;
  width:56px;
  height:56px;
  background:#F8CFAF;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:999;
}

#walletFab img{
  width:28px;
  height:28px;
}

.walletModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:1000;
}

.walletBox{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px;
}

.amounts{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin:16px 0;
}

.amounts button{
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
  background:#f8f8f8;
}

.closeBtn{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#eee;
  border:none;
}
/* ================= END ADDITIONAL CSS ================= */
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div>
    <strong>Astrologer Gautam</strong><br>
    ‚è±Ô∏è <span id="timer">--:--</span>
  </div>
  <div>
    üí∞ ‚Çπ<span id="wallet">0</span><br>
    <button onclick="showRecharge()">Recharge</button>
  </div>
</div>

<!-- BIRTH DETAILS FORM -->
<div id="details" class="section">
  <h3>Enter Birth Details</h3>
  <input id="c_name" placeholder="Full Name">
  <input id="c_gender" placeholder="Gender">
  <input id="c_dob" type="date">
  <input id="c_time" placeholder="Birth Time (HH:MM)">
  <input id="c_place" placeholder="Birth Place">
  <button onclick="proceedToRecharge()">Continue</button>
</div>

<!-- RECHARGE -->
<div id="recharge" class="section recharge" style="display:none">
  <p>Minimum recharge: ‚Çπ<span id="minRecharge"></span></p>
  <button onclick="rechargeWallet(50)">‚Çπ50</button>
  <button onclick="rechargeWallet(100)">‚Çπ100</button>
  <button onclick="rechargeWallet(200)">‚Çπ200</button>
  <button onclick="rechargeWallet(500)">‚Çπ500</button>
</div>

<!-- CHAT -->
<div id="chat" class="chat"></div>

<!-- INPUT -->
<div class="controls">
  <input id="msg" placeholder="Type message‚Ä¶">
  <button onclick="send()">Send</button>
</div>

<!-- ================= ADDITIONAL HTML ================= -->

<!-- FLOATING WALLET ICON -->
<div id="walletFab" onclick="openWalletModal()">
  <img src="wallet-icon.png">
</div>

<!-- WALLET MODAL -->
<div id="walletModal" class="walletModal">
  <div class="walletBox">
    <h3>Add money to wallet</h3>

    <div class="amounts">
      <button onclick="startPayment(50)">‚Çπ50</button>
      <button onclick="startPayment(100)">‚Çπ100</button>
      <button onclick="startPayment(200)">‚Çπ200</button>
      <button onclick="startPayment(500)">‚Çπ500</button>
    </div>

    <button class="closeBtn" onclick="closeWalletModal()">Close</button>
  </div>
</div>

<!-- RAZORPAY SDK -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
/* -------- CONFIG -------- */
const pricePerMinute = 10;
const minimumMinutes = 5;

/* -------- STATE -------- */
let wallet = 0;
let timeLeft = 0;
let chatStarted = false;
let timerInterval = null;

/* -------- DOM -------- */
const chat = document.getElementById("chat");
const timerEl = document.getElementById("timer");
const walletEl = document.getElementById("wallet");
const minRechargeEl = document.getElementById("minRecharge");

minRechargeEl.textContent = pricePerMinute * minimumMinutes;

/* -------- FORM -------- */
function proceedToRecharge(){
  const name = document.getElementById("c_name").value.trim();
  const gender = document.getElementById("c_gender").value.trim();
  const dob = document.getElementById("c_dob").value;
  const time = document.getElementById("c_time").value.trim();
  const place = document.getElementById("c_place").value.trim();

  if(!name || !gender || !dob || !time || !place){
    alert("Please fill all details");
    return;
  }

  document.getElementById("details").style.display = "none";
  document.getElementById("recharge").style.display = "block";

  window.customerDetails = { name, gender, dob, time, place };
}

function showRecharge(){
  document.getElementById("recharge").style.display = "block";
}

/* -------- WALLET -------- */
function rechargeWallet(amount){
  const min = pricePerMinute * minimumMinutes;

  if(wallet === 0 && amount < min){
    alert(`Minimum recharge is ‚Çπ${min}`);
    return;
  }

  wallet += amount;
  walletEl.textContent = wallet;
  document.getElementById("recharge").style.display = "none";

  if(!chatStarted){
    startChat();
  } else {
    recalcTime();
  }

  systemMsg(`üí∞ Wallet recharged ‚Çπ${amount}`);
}

/* -------- CHAT START -------- */
function startChat(){
  chatStarted = true;

  const d = window.customerDetails;
  systemMsg(
`üßë Customer Details
Name: ${d.name}
Gender: ${d.gender}
DOB: ${d.dob}
Birth Time: ${d.time}
Birth Place: ${d.place}`
  );

  recalcTime();
  startTimer();
}

function recalcTime(){
  timeLeft = Math.floor((wallet / pricePerMinute) * 60);
  updateTimer();
}

/* -------- TIMER -------- */
function startTimer(){
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;

    if(timeLeft === 60){
      systemMsg("‚ö†Ô∏è Only 1 minute left. Please recharge.");
    }

    if(timeLeft === 30){
      systemMsg("‚ö†Ô∏è 30 seconds remaining.");
    }

    if(timeLeft <= 0){
      clearInterval(timerInterval);
      chatStarted = false;
      systemMsg("‚õî Chat ended due to insufficient balance.");
      return;
    }

    updateTimer();
  },1000);
}

function updateTimer(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timerEl.textContent = `${m}:${s}`;
}

/* -------- MESSAGES -------- */
function send(){
  if(!chatStarted){
    alert("Chat not active");
    return;
  }
  const input = document.getElementById("msg");
  if(!input.value.trim()) return;

  const d=document.createElement("div");
  d.className="msg me";
  d.textContent=input.value;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  input.value="";
}

function systemMsg(text){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* ================= ADDITIONAL JS ================= */
function openWalletModal(){
  document.getElementById("walletModal").style.display="flex";
}

function closeWalletModal(){
  document.getElementById("walletModal").style.display="none";
}

function startPayment(amount){
  const options = {
    key: "RAZORPAY_KEY_ID",
    amount: amount * 100,
    currency: "INR",
    name: "Astrologer Chat",
    description: "Wallet Recharge",
    handler: function () {
      wallet += amount;
      walletEl.textContent = wallet;
      recalcTime();
      systemMsg(`üí∞ Wallet recharged ‚Çπ${amount}`);
      closeWalletModal();
    }
  };
  new Razorpay(options).open();
}
/* ================= END ADDITIONAL JS ================= */
</script>

</body>
</html>
