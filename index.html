<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Astrologer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase COMPAT SDKs (VERY IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
    }

    .header {
      background: #8b1d2c;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ddd;
    }

    .chat-box {
      padding: 16px;
      height: calc(100vh - 190px);
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .me {
      background: #ffe6d5;
      margin-left: auto;
    }

    .them {
      background: #fff;
    }

    .footer {
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .send-btn {
      background: #f4b183;
    }

    .start-btn {
      width: calc(100% - 24px);
      margin: 12px;
      background: #f4b183;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="avatar"></div>
    <div>
      <div><strong>Astrologer Gautam</strong></div>
      <div style="font-size:12px;opacity:0.8">Online</div>
    </div>
  </div>

  <!-- START CHAT -->
  <button id="startBtn" class="start-btn" onclick="startChat()">
    Start Chat
  </button>

  <!-- CHAT -->
  <div id="chatBox" class="chat-box"></div>

  <!-- FOOTER -->
  <div class="footer">
    <input id="msgInput" placeholder="Type a messageâ€¦" />
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

<script>
  // -----------------------------------
  // FIREBASE INIT (REPLACE API KEY ONLY)
  // -----------------------------------
  const firebaseConfig = {
    apiKey:  "AIzaSyBPOzL5ZoYd0NelkDNYk0LGBPDYVT2Tqew",
    authDomain: "connect-astro-e5309.firebaseapp.com",
    projectId: "connect-astro-e5309",
  };

  firebase.initializeApp(firebaseConfig);

  const functions = firebase.functions("asia-south1");

  // -----------------------------------
  // STATE
  // -----------------------------------
  const CUSTOMER_ID = "cust_a82k19";
  const ASTROLOGER_ID = "Gautam";
  let sessionId = null;

  // -----------------------------------
  // START CHAT
  // -----------------------------------
  async function startChat() {
    try {
      console.log("Starting chat...");

      const chatNow = functions.httpsCallable("chatNow");
      const res = await chatNow({
        customerId: CUSTOMER_ID,
        astrologerId: ASTROLOGER_ID,
      });

      console.log(res.data);

      if (res.data.status === "session_started") {
        sessionId = res.data.sessionId;
        document.getElementById("startBtn").style.display = "none";
        alert("Chat started");
      } else {
        alert(res.data.message);
      }
    } catch (e) {
      console.error(e);
      alert("Error starting chat");
    }
  }

  // -----------------------------------
  // SEND MESSAGE
  // -----------------------------------
  async function sendMessage() {
    if (!sessionId) {
      alert("Start chat first");
      return;
    }

    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";

    addMessage(text, "me");

    const sendMsg = functions.httpsCallable("sendMessage");
    await sendMsg({
      sessionId,
      senderId: CUSTOMER_ID,
      text,
    });
  }

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.textContent = text;
    document.getElementById("chatBox").appendChild(div);
  }
</script>

</body>
</html>
