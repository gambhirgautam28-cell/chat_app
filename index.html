<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PubNub SDK -->
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>

<style>
:root{--yellow:#FFDE59}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:#f4f4f4;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}

/* CHAT */
.chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg{
  max-width:80%;
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
}

.me{background:#fff;margin-left:auto}
.astro{background:#e8f0ff}
.system{background:#fff3cd;text-align:center}

/* INPUT */
.controls{
  display:flex;
  gap:8px;
  padding:10px;
  background:#fff;
}

.controls input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}

.controls button{
  padding:10px 16px;
  border-radius:20px;
  background:var(--yellow);
  border:none;
  font-weight:600;
}

/* RECHARGE MODAL */
.rechargeModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:flex-end;
}

.rechargeBox{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:18px;
}

.amountGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.amountGrid button{
  padding:14px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#f7f7f7;
  font-weight:600;
}

.amountGrid button.active{
  background:var(--yellow);
}

.payBtn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:18px;
  background:var(--yellow);
  border:none;
  font-weight:600;
}

.closeBtn{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:18px;
  border:none;
  background:#eee;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div>
    Customer Chat<br>
    ⏱️ <span id="timer">--:--</span>
  </div>
  <div>
    ₹--<br>
    <button onclick="openRecharge()">Recharge</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat"></div>

<!-- INPUT -->
<div class="controls">
  <input id="msg" placeholder="Type message…" />
  <button onclick="send()">Send</button>
</div>

<!-- RECHARGE MODAL -->
<div id="rechargeModal" class="rechargeModal">
  <div class="rechargeBox">
    <h3>Add money</h3>

    <div class="amountGrid">
      <button onclick="selectAmount(this,50)">₹50</button>
      <button onclick="selectAmount(this,100)">₹100</button>
      <button onclick="selectAmount(this,200)">₹200</button>
    </div>

    <button class="payBtn" onclick="demoPay()">Proceed to Pay</button>
    <button class="closeBtn" onclick="closeRecharge()">Cancel</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CHANNEL = "astro_gautam_chat";
const pricePerMinute = 10;

/* ================= STATE ================= */
let wallet = 0;
let timeLeft = 0;
let chatStarted = false;
let timerInterval = null;
let selectedAmount = 50;

/* ================= DOM ================= */
const chat = document.getElementById("chat");
const timerEl = document.getElementById("timer");

/* ================= PUBNUB ================= */
const pubnub = new PubNub({
  publishKey:"pub-c-a90a128a-4e77-4b6a-bbb3-59d0fb688ddc",
  subscribeKey:"sub-c-1b514e35-fab1-4baf-88f1-6b628ab7e9c2",
  uuid:"Customer_"+Math.random().toString(36).slice(2,7)
});

pubnub.subscribe({channels:[CHANNEL]});

pubnub.addListener({
  message:e=>{
    const m=e.message;
    if(m.sender===pubnub.getUUID())return;
    addMsg("Astrologer: "+m.text,"astro");
  }
});

/* ================= CHAT ================= */
function send(){
  if(!chatStarted){
    alert("Please recharge to start chat");
    return;
  }

  const text=msg.value.trim();
  if(!text)return;
  msg.value="";

  addMsg("You: "+text,"me");

  pubnub.publish({
    channel:CHANNEL,
    message:{sender:pubnub.getUUID(),text}
  });
}

function addMsg(text,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* ================= RECHARGE ================= */
function openRecharge(){
  rechargeModal.style.display="flex";
  highlightDefault();
}

function closeRecharge(){
  rechargeModal.style.display="none";
}

function highlightDefault(){
  document.querySelectorAll(".amountGrid button").forEach(b=>b.classList.remove("active"));
  document.querySelector(".amountGrid button").classList.add("active");
}

function selectAmount(btn,a){
  selectedAmount=a;
  document.querySelectorAll(".amountGrid button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function demoPay(){
  wallet+=selectedAmount;

  if(!chatStarted){
    startChat();
  }else{
    recalcTime();
  }

  systemMsg("Session started");
  closeRecharge();
}

/* ================= TIMER ================= */
function startChat(){
  chatStarted=true;
  recalcTime();
  startTimer();
}

function recalcTime(){
  timeLeft=Math.floor((wallet/pricePerMinute)*60);
  updateTimer();
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timeLeft--;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      chatStarted=false;
      systemMsg("⛔ Session ended");
      return;
    }
    updateTimer();
  },1000);
}

function updateTimer(){
  timerEl.textContent=
    String(Math.floor(timeLeft/60)).padStart(2,"0")+":"+
    String(timeLeft%60).padStart(2,"0");
}

function systemMsg(t){
  addMsg(t,"system");
}
</script>

</body>
</html>
