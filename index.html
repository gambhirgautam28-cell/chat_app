<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astro Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #f6f2ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #8b1d2c;
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
    }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f6f2ec;
    }

    .msg {
      background: #ffe6d5;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 70%;
      margin-left: auto;
    }

    .controls {
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #f8cfa7;
      font-weight: 700;
      cursor: pointer;
    }

    .start {
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="avatar"></div>
    <div>
      <strong>Astrologer Gautam</strong><br />
      <small>Online</small>
    </div>
  </div>

  <!-- START CHAT -->
  <div class="start">
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="chat">
    <p>Chat will appear here.</p>
  </div>

  <!-- INPUT -->
  <div class="controls">
    <input id="msgInput" placeholder="Type a messageâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  // BASE STATE (NO FIREBASE YET)
  let chatStarted = false;

  function startChat() {
    chatStarted = true;
    alert("Chat started (UI only)");
  }

  function sendMessage() {
    if (!chatStarted) {
      alert("Please start chat first");
      return;
    }

    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";

    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = text;
    document.getElementById("chatBox").appendChild(div);
  }
</script>

</body>
</html>
